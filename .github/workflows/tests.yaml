name: Tests
on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
jobs:
  unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          check-latest: true
      - run: go version
      - run: go mod download # Not required, used to segregate module download vs test times
      - run: make test
